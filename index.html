<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Zeus - Hiburan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slot-container {
      background: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffd700;
      text-align: center;
      width: 320px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: gold;
    }
    .reels {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .reel {
      width: 60px;
      height: 60px;
      background: #000;
      margin: 0 5px;
      border: 3px solid #ffd700;
      border-radius: 12px;
      font-size: 36px;
      line-height: 60px;
      animation: spin 0.5s ease-in-out;
    }
    .spin-btn {
      background: gold;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .spin-btn:hover {
      background: #ffcf00;
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffae;
      min-height: 24px;
    }
    @keyframes spin {
      0% { transform: scaleY(0.8); }
      50% { transform: scaleY(1.2); }
      100% { transform: scaleY(1); }
    }
  </style>
</head>
<body>
  <div class="slot-container">
    <h1>üé∞ Zeus Slot</h1>
    <div class="reels">
      <div class="reel" id="reel1">üçá</div>
      <div class="reel" id="reel2">üîî</div>
      <div class="reel" id="reel3">üçã</div>
    </div>
    <button class="spin-btn" onclick="spin()">SPIN!</button>
    <div class="result" id="result"></div>
  </div><audio id="spinSound" src="https://assets.mixkit.co/active_storage/sfx/2333/2333-preview.mp3" preload="auto"></audio> <audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/3520/3520-preview.mp3" preload="auto"></audio> <audio id="failSound" src="https://assets.mixkit.co/active_storage/sfx/563/563-preview.mp3" preload="auto"></audio>

  <script>
    const symbols = ["üçá", "üîî", "üçã", "üíé", "‚≠ê", "üëë"];
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");
    const failSound = document.getElementById("failSound");

    function spin() {
      spinSound.play();
      let reels = [
        document.getElementById("reel1"),
        document.getElementById("reel2"),
        document.getElementById("reel3")
      ];
      let results = [];

      reels.forEach((reel, i) => {
        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        reel.innerText = randomSymbol;
        results.push(randomSymbol);
      });

      let resultText = document.getElementById("result");
      if (results[0] === results[1] && results[1] === results[2]) {
        resultText.innerText = "üéâ JACKPOT! üéâ";
        winSound.play();
      } else {
        resultText.innerText = "Coba Lagi Ya Cuy!";
        failSound.play();
      }
    }
  </script></body>
</html>
